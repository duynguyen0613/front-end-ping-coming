<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&family=Manrope:wght@500;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">


  <title>Frontend Mentor | Ping coming soon page</title>


</head>

<body>

  <div class="card">
    <div class="card__title">
      <img src="./images/logo.svg" />
      <h2>We are lauching <strong>soon!</strong></h2>
      <small>Subscribe and get notified</small>
    </div>
    <div class="card__form">
      <input type="email" placeholder="Your email address...">
      <input type="submit" value="Notify Me">
    </div>
    <div class="card__img">
      <img src="./images/illustration-dashboard.png" alt="dashboard">
    </div>
    <div class="card__footer">
      <ul>
        <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
      </ul>
      <small>&copy; Copyright Ping. All rights reserved.</small>
    </div>
  </div>

</html>
